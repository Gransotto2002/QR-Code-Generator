<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="box">
    <h3>QR Code Generator</h3>
    <span>Paste a url or enter text to create QR code</span>
    <input id="input" type="text" placeholder="Enter text or url">
    <button id="btn">Generate QR Code</button>
    <div class="qrcode">
      <a id="a" href=""><img id="img" src="./img/QR.png"></a>
    </div>
  </div>
  <div class="social">
    <div class="background">
      <a href="https://www.linkedin.com/in/gransotto/">
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
    </div>
    <div class="background">
      <a href="https://github.com/gransotto2002"><i class="fa-brands fa-github"></i></a>
    </div>
    <div class="background">
      <a href="https://www.instagram.com/gransotto.v/"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
